<div class="jumbotron text-center">
	<h1>Welcome to MotivateMe !</h1>

	<p>{{ tagline }}</p>
</div>

<div class="jumbotron text-center">
	<h2>Your todo</h2>

	<ul class="unstyled">
		<li ng-repeat="(id, item) in items" >
			<input ng-model="item.done" ng-change="updateTodo(item._id, 'done', item.done, id)" type="checkbox" />  {{item.text}}  |
			Priority: <input ng-model="item.priority" ng-change="updateTodo(item._id, 'priority', item.priority, id)" type="checkbox" />
			Due date:
			<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="item.dueDate" is-open="opened[$index]" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="false" close-text="Close" ng-change="updateTodo(item._id, 'dueDate', item.dueDate, id)" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event, id)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
			<button ng-click="removeTodo(item, id)">Delete</button>
		</li>
	</ul>
	<form class="form-horizontal">
		<input type="text" ng-model="formTodoText" ng-model-instant>
		<button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add a task</button>
	</form>
</div>
