<div class="jumbotron text-center">
	<h1>Welcome to MotivateMe !</h1>

	<p>{{ tagline }}</p>
</div>

<div class="jumbotron text-center">
	<h2>Your todo</h2>

	<ul class="unstyled">
		<li ng-repeat="(id, item) in items" ><input ng-model="item.done" ng-change="updateTodo(item._id, item.done, id)" type="checkbox" />  {{item.text}}  <button ng-click="removeTodo(item, id)">Delete</button></li>
	</ul>
	<form class="form-horizontal">
		<input type="text" ng-model="formTodoText" ng-model-instant>
		<button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add a task</button>
	</form>
</div>
